<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const bookData = {
                            "Books":
                            [
                            {
                                "title":"The Great Gatsby",
                                "author":"AF. Scott Fitzgerald ",
                                "publication year":1925,
                                "genres":["Fiction", "Classics"]
                            },
                            {    
        
                                "title":"To Kill a Mockingbird",
                                "author":"Harper Lee",
                                "publication year":1960,
                                "genres":["Fiction", "Coming-of-Age"]

                            }
                            ]
                        };

        // (a) The title of the first book
        console.log(bookData.Books[0].title);

        // (b) The author of the second book
        console.log(bookData.Books[1].author);

        // (c) The genres of all books
        bookData.Books.forEach((book, index) => {
        console.log(`Genres of book ${index + 1}: ${book.genres.join(", ")}`);
        });

    </script>
</body>
</html>
